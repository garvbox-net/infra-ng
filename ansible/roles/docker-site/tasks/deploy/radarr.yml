
- name: Deploy Radarr
  community.docker.docker_container:
    name: "{{xarr_app_name}}"
    image: linuxserver/{{xarr_app_name}}
    state: started
    restart_policy: "unless-stopped"
    ports:
      - 7878
    env:
      PUID: "{{media_user_uid | default(1000)}}"
      PGID: "{{media_user_gid | default(1000)}}"
      TZ: "{{ media_tz | default('UTC') }}"
    labels:
      traefik.enable: "true"
      traefik.http.routers.radarr.rule: "Host(`{{xarr_app_name}}.{{ tls_domain_main }}`)"
      traefik.http.routers.radarr.entrypoints: "web-https"
      com.centurylinklabs.watchtower.enable: "true"
    networks:
      - name: "web"
    memory: "256M"
    volumes:
      - "{{xarr_app_name}}_config:/config"
  vars:
    xarr_app_name: radarr
