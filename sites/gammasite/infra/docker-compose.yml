version: '3'
services:
  traefik:
    image: traefik:v2.6
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - web
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/ssl:/ssl:ro
    environment:
      # - TRAEFIK_ENTRYPOINTS_http=true
      - TRAEFIK_ENTRYPOINTS_web-http_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_web-http_HTTP_REDIRECTIONS_ENTRYPOINT_TO=web-https
      - TRAEFIK_ENTRYPOINTS_web-http_HTTP_REDIRECTIONS_ENTRYPOINT_SCHEME=https
      # - TRAEFIK_ENTRYPOINTS_https=true
      - TRAEFIK_ENTRYPOINTS_web-https_ADDRESS=:443
      - TRAEFIK_ENTRYPOINTS_dashboard_ADDRESS=:8080
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=web
      - TRAEFIK_PROVIDERS_FILE_FILENAME=/ssl/certs.yml
      - TRAEFIK_API=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`servapi4.gammasite.lan`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=dashboard"
      - "traefik.http.routers.dashboard.middlewares=dashwl"
      - "traefik.http.middlewares.dashwl.ipwhitelist.sourcerange=192.168.0.0/16"
      - "com.centurylinklabs.watchtower.enable=true"


  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:armhf-latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      # - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_SCHEDULE=0 0 6 * * *
    env_file:
      # Environment file typically used to add notifications environment vars
      # without committing to repo. Env vars docs: https://containrrr.dev/watchtower/arguments/
      - watchtower/notifications.env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  web:
    external: true
