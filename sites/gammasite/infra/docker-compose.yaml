version: '3'
services:
  traefik:
    image: traefik:v2.6
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    networks:
      - web
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    environment:
      - TRAEFIK_LOG_LEVEL=info
      - TRAEFIK_ENTRYPOINTS_web-http_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_web-http_HTTP_REDIRECTIONS_ENTRYPOINT_TO=web-https
      - TRAEFIK_ENTRYPOINTS_web-http_HTTP_REDIRECTIONS_ENTRYPOINT_SCHEME=https
      # Web-https provider with default SSL config including wildcard domain for linked services
      - TRAEFIK_ENTRYPOINTS_web-https_ADDRESS=:443
      - TRAEFIK_ENTRYPOINTS_web-https_HTTP_TLS=true
      - TRAEFIK_ENTRYPOINTS_web-https_HTTP_TLS_CERTRESOLVER=letsencrypt
      - TRAEFIK_ENTRYPOINTS_web-https_HTTP_TLS_DOMAINS_0_MAIN=gammasite.garvbox.net
      - TRAEFIK_ENTRYPOINTS_web-https_HTTP_TLS_DOMAINS_0_SANS=*.gammasite.garvbox.net
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_PROVIDERS_DOCKER_NETWORK=web
      - TRAEFIK_API=true
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt=true
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_STORAGE=/letsencrypt/acme.json
      # - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_CASERVER=https://acme-staging-v02.api.letsencrypt.org/directory
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_DNSCHALLENGE=true
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_DNSCHALLENGE_RESOLVERS=1.1.1.1
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_DNSCHALLENGE_PROVIDER=cloudflare
      # Propagation check was really unreliable, works better with a simple delay
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_DNSCHALLENGE_DELAYBEFORECHECK=10
      - TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_DNSCHALLENGE_DISABLEPROPAGATIONCHECK=true
    env_file:
      - ./traefik/cloudflare.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.gammasite.garvbox.net`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web-https"
      - "traefik.http.routers.dashboard.middlewares=dashwl"
      - "traefik.http.middlewares.dashwl.ipwhitelist.sourcerange=192.168.0.0/16"
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:armhf-latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      # - WATCHTOWER_MONITOR_ONLY=true
      - WATCHTOWER_NO_STARTUP_MESSAGE=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_SCHEDULE=0 0 6 * * *
    env_file:
      # Environment file typically used to add notifications environment vars
      # without committing to repo. Env vars docs: https://containrrr.dev/watchtower/arguments/
      - watchtower/notifications.env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  letsencrypt: {}

networks:
  web:
    external: true
